<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>予定追加テスト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      padding-left: 0;
      list-style: none;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      background: white;
      border-radius: 4px;
    }
    li {
      padding: 0.4rem 0.6rem;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>予定追加テスト</h1>

  <form id="scheduleForm">
    <input type="text" id="name" placeholder="名前" required />
    <input type="date" id="date" required />
    <select id="time">
      <option value="全日">全日</option>
      <option value="昼">昼</option>
      <option value="夜">夜</option>
    </select>
    <button type="submit">追加</button>
  </form>

  <h2>予定一覧</h2>
  <ul id="scheduleList"></ul>

  <script src="script.js"></script>
  <div id="calendar"></div>
<ul id="scheduleList"></ul>

  
</body>
</html>
