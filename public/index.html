<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>シンプルカレンダー</title>
<style>
  body { font-family: Arial, sans-serif; }
  table.calendar { border-collapse: collapse; width: 100%; max-width: 600px; margin: 20px auto; }
  table.calendar th, table.calendar td {
    border: 1px solid #999;
    padding: 10px;
    text-align: center;
    vertical-align: top;
    height: 80px;
  }
  table.calendar th {
    background-color: #f0f0f0;
  }
  table.calendar td.today {
    background-color: #fffae6;
  }
  table.calendar td.inactive {
    color: #aaa;
  }
  .date-number {
    font-weight: bold;
    margin-bottom: 5px;
  }
  .event {
    background-color: #8bc34a;
    color: white;
    padding: 2px 5px;
    margin-top: 4px;
    border-radius: 3px;
    font-size: 0.8em;
    text-align: left;
  }
</style>
</head>
<body>

<h1 style="text-align:center;">シンプルカレンダー</h1>

<table class="calendar" id="calendar">
  <thead>
    <tr>
      <th>日</th>
      <th>月</th>
      <th>火</th>
      <th>水</th>
      <th>木</th>
      <th>金</th>
      <th>土</th>
    </tr>
  </thead>
  <tbody id="calendar-body">
    <!-- JavaScriptでここに日付が入る -->
  </tbody>
</table>

<script>
  function createCalendar(year, month) {
    const calendarBody = document.getElementById('calendar-body');
    calendarBody.innerHTML = ''; // クリア

    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const today = new Date();

    // 1日の曜日 (0:日曜〜6:土曜)
    const startDay = firstDay.getDay();

    // その月の日数
    const totalDays = lastDay.getDate();

    // 前月の末日
    const prevLastDay = new Date(year, month, 0).getDate();

    let dayCount = 1;
    let nextMonthDay = 1;

    // 6週間分(42マス)表示
    for(let week=0; week<6; week++) {
      const tr = document.createElement('tr');

      for(let day=0; day<7; day++) {
        const td = document.createElement('td');

        // 前月の日付
        if(week === 0 && day < startDay) {
          const dateNum = prevLastDay - (startDay - day -1);
          td.classList.add('inactive');
          td.innerHTML = `<div class="date-number">${dateNum}</div>`;
        }
        // 今月の日付
        else if(dayCount <= totalDays) {
          td.innerHTML = `<div class="date-number">${dayCount}</div>`;

          // 今日の日付はハイライト
          if(year === today.getFullYear() && month === today.getMonth() && dayCount === today.getDate()) {
            td.classList.add('today');
          }

          dayCount++;
        }
        // 来月の日付
        else {
          td.classList.add('inactive');
          td.innerHTML = `<div class="date-number">${nextMonthDay}</div>`;
          nextMonthDay++;
        }
        tr.appendChild(td);
      }
      calendarBody.appendChild(tr);
    }
  }

  const now = new Date();
  createCalendar(now.getFullYear(), now.getMonth());
</script>

</body>
</html>
