<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>milkpopカレンダー</title>
    <style>
      body { font-family: Arial, sans-serif; }
      table.calendar { border-collapse: collapse; width: 100%; max-width: 600px; margin: 20px auto; }
      table.calendar th, table.calendar td {
        border: 1px solid #999;
        padding: 10px;
        text-align: center;
        vertical-align: top;
        height: 80px;
      }
      table.calendar th {
        background-color: #f0f0f0;
      }
      table.calendar td.today {
        background-color: #fffae6;
      }
      table.calendar td.inactive {
        color: #aaa;
      }
      .date-number {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .event {
        background-color: #8bc34a;
        color: white;
        padding: 2px 5px;
        margin-top: 4px;
        border-radius: 3px;
        font-size: 0.8em;
        text-align: left;
      }
    </style>
  </head>

  <body>
    <h1 style="text-align:center;">シンプルカレンダー</h1>

    <div id="root"></div> <!-- ✅ Reactのマウント先はここ -->

    <table class="calendar" id="calendar">
      <thead>
        <tr>
          <th>日</th>
          <th>月</th>
          <th>火</th>
          <th>水</th>
          <th>木</th>
          <th>金</th>
